<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <title>{{kr-blog-title}}</title>
    <meta name="description" content="{{description}}">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{title}}" />
    <meta name="twitter:description" content="{{description}}" />
    <meta name="twitter:image" content="https://iamsang.com/ogimage.png" />
    {{&common-head}}
</head>
<body>
{{&common-header}}
<div class="container list">
    <div class="content">
        <ul class="no-margin-bottom">
            {{#articles}}
            <li class="post-item">
                <a href="/blog/{{url-path}}" class="title"><span>{{title}}</span></a>
                <span class="meta">
                        <time>{{dateStr}}</time>
                    </span>
            </li>
            {{/articles}}
        </ul>
    </div>
</div>
{{&common-footer}}
</body>
</html>
