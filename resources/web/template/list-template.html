<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <title>이상현 IN 베를린</title>
    <meta name="description" content="베를린 사는 개발자 이야기">
    {{&common-head}}
</head>
<body>
<div class="container">
    <div class="content">
        <ul class="no-margin-bottom">
            {{#articles}}
            <li class="post-item">
                <a href="/blog/{{url-path}}" class="title"><span>{{title}}</span></a>
                <span class="meta">
                        <time>{{dateStr}}</time>
                    </span>
            </li>
            {{/articles}}
        </ul>
    </div>
</div>
</body>
</html>
